<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>



</head>

<body>

    <form>
        <h1>Race Registration!</h1>
        <br>
        <div>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname">
        </div>

        <div>
            <h4>Select a Race: </h4>

            <input type="radio" id="FunRun5k">
            <label for="Fun Run 5k">Fun Run 5k</label>
            <br>
            <input type="radio" id="Half Marathon">
            <label for="Half Marathon">Half Marathon</label>
            <br>
            <input type="radio" id="Full Marathon">
            <label for="Full Marathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
            <label for="password">Password: </label>
            <input type="password" id="passowrd" name="password">
        </div>

        <div>
            <label for="Age Group">Select Age group: </label>
            <select id="Age Group">
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <br>
            <input type="submit" value="Register!">
        </div>

    </form>

</body>

</html>
